name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint --max-warnings=0

      - name: Typecheck files
        run: |
          yarn typecheck

      - name: Typecheck Expo files
        run: |
          yarn expo:typecheck

      - name: Format check
        run: yarn prettier --check

  # no tests yet ðŸ˜¥
  # test:
  #   runs-on: ubuntu-latest
  #   steps:
